<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1" >
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <!-- <img src="assets/pngegg.png" alt="" class="img-fluid"> -->
        <h1 class="text-white my-1">Shop & Sevice</h1>
        <h4 class="text-white font-weight-normal">Signin to your account </h4>
      </div>
    </div>
    <div class="auth-side-form ">
    <form [formGroup]="loginform" >

        <div class="auth-content" >
          <!-- <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none"> -->

          <h3 class="mb-1 f-w-400">Signin</h3>
          <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Email address">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>

          <button class="btn btn-block btn-primary mb-0" (click)="submit()">Signin</button>
          <div class="text-center">
            <div class="saprator my-4"><span>OR</span></div>
            <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password-v2']" class="f-w-400">Reset</a></p> -->
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/singup']" class="f-w-400">Signup</a></p>

        </div>
      </form>
    </div>
  </div>
</div>
