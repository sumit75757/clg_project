<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" cardClass="user-profile-list">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search..." (input)="Search($event)">
      </div>
      <div class="col-sm-6 text-left">
        <h3 class="h3">Sellers </h3>

      </div>
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6"></div>
        <div class="col-sm-6 mb-3 text-right">
          <button class="btn btn-primary  btn-round has-ripple" (click)="modalCustomer.show();clearForm()"><i
              class="feather icon-plus"></i> Add Customer</button>
        </div>
        <app-ui-modal #modalCustomer>
          <div class="app-modal-header">
            <h5 class="modal-title">Add Seller</h5>
            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
              (click)="modalCustomer.hide()"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="app-modal-body" [formGroup]="seller">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" formControlName="username">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group fill">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group fill">
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Age" formControlName="age">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="address" formControlName="address">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="City" formControlName="city">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="State" formControlName="state">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Zip" formControlName="zip">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <select class="form-control" formControlName="zender">
                    <option value="">Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group fill">
                  <label class="floating-label" for="Icon">Profie Image</label>
                  <input type="file" class="form-control" (change)="fileHendler($event)">
                </div>
              </div>
              <!-- <div class="col-sm-6">
                <div class="form-group fill">
                  <label class="floating-label" for="Birth">Birth Date</label>
                  <input type="date" class="form-control" id="Birth" placeholder="123">
                </div>
              </div> -->
              <!-- <div class="col-sm-12">
                <div class="form-group">
                  <select class="form-control">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
              </div> -->
            </div>
          </div>
          <div class="app-modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"
              (click)="modalCustomer.hide()">Clear</button>
            <button type="button" class="btn btn-primary my-3"
              (click)="submit();modalCustomer.hide()">{{id?'Update':'submit'}}</button>
          </div>
        </app-ui-modal>
      </div>
      <div class="dt-responsive table-responsive">
        <table datatable class="table table-striped row-border table-hover">
          <thead style="width: 100%;">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Age</th>
              <th>City</th>
              <th>State</th>
              <th>Zender</th>
              <th>Set Status</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData">
              <td>
                <div class="d-inline-block align-middle" routerLink="{{'prodects/'+item._id}}">
                  <img src="{{imageURL + item.userImage}}" alt="user image" class="img-radius align-top m-r-15"
                    style="width:40px;">
                  <div class="d-inline-block">
                    <h6 class="m-b-0">{{item.username}}</h6>
                    <p class="m-b-0">{{item.email}}</p>
                  </div>
                </div>
              </td>
              <td>{{item.phone}}</td>
              <td>{{item.age}}</td>
              <td>{{item.state}}</td>
              <td>{{item.city}}</td>
              <td>{{item.zender}}</td>
              <td>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="{{item._id}}" checked="">
                  <label class="custom-control-label" for="{{item._id}}"></label>
                </div>
              </td>
              <td>
                <span class="badge badge-light-success">Active</span>
                <div class="overlay-edit">
                  <button type="button" class="btn btn-icon btn-success" (click)="modalCustomer.show();update(item)"><i
                      class="feather
                    icon-edit"></i></button>
                  <button type="button" class="btn btn-icon btn-danger" (click)="remove(item._id)"><i
                      class="feather icon-trash-2"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <div class="footer">
            <div>
              <span class="page-item">
                <p class="mb-0 px-3"> {{next+1}} - {{counts()}} of {{count}}
                </p>
              </span>
            </div>
            <div>
              <ul class="pagination  ">
                <li class="page-item   ">
                  <button [disabled]="next == 0" class="page-link" href="#" (click)="previeus()">Previous</button>
                </li>
                <li class="page-item">
                  <button [disabled]="count == counts() || count <= 10" class="page-link"
                    (click)="nexts()">Next</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
